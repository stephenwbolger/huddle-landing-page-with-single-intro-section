<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<!--favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	
	<!--font awesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	
	<!--normalize-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	
	<!--main css-->
	<link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
	
  <!--
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
  -->

</head>
<body>
	<div class="wrapper">
		<header>
			<img class="logo" src="images/logo.svg" alt="Huddle logo">
		</header>

		<section class="content">
			<div class="mockups">
				<img src="images/illustration-mockups.svg" alt="">
			</div>

			<div class="text">
				<h1>Build The Community <span>Your Fans Will Love</span></h1>

				<p>Huddle re-imagines the way we build communities.
					 You have a voice, but so does your audience.
					 Create connections with your users as you engage in genuine discussion.</p>

				<a class="btn" href="#">Register</a>
			</div><!--end of .text-->
		</section><!--end of .content-->

		<div class="social">
			<a href="https://www.facebook.com/" target="_blank">
				<span aria-hidden="true" title="Facebook" class="fab fa-facebook-f">
				<span class="sr-only">View Facebook Page:</span>
				</span>
			</a>
			<a href="https://www.twitter.com/" target="_blank">
				<span aria-hidden="true" title="Twitter" class="fab fa-twitter">
				</span>
				<span class="sr-only">View Twitter Page:</span>
			</a>
			<a href="https://www.instagram.com/" target="_blank">
				<span aria-hidden="true" title="Instagram" class="fab fa-instagram"></span>
				<span class="sr-only">View Instagram Page:</span>
			</a>
		</div>

		<footer>
			<!--     <p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Stephen Bolger</a>.
		</p> -->
		</footer>
	</div><!--end of .wrapper-->
</body>
</html>
